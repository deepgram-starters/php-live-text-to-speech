[meta]
title = "PHP Live Text-to-Speech"
description = "Get started using Deepgram's Live Text-to-Speech with this PHP demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/php-live-text-to-speech"
useCase = "live-text-to-speech"
language = "php"
framework = "php"
sdk = "N/A"
tags = ["live-text-to-speech", "live-tts", "streaming-tts", "real-time-tts", "streaming-text-to-speech", "php", "ratchet"]

[check]
command = ["command -v git", "command -v php", "command -v composer", "command -v pnpm"]
message = "Prerequisites checked"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["composer install", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[start.pre]
command = ["test -f .env || echo 'Error: .env file not found'", "test -d frontend/.git || echo 'Error: Frontend submodule not initialized'"]
message = "Pre-flight checks complete"

[start]
command = ["php server.php", "cd frontend && pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf vendor", "rm -rf frontend/node_modules", "rm -rf frontend/dist"]
message = "Build artifacts cleaned"

[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"

[test]
command = "echo 'No tests configured'"
message = "Tests skipped"
